<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center - Menu</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <header>
        <h1>Menu</h1>
    </header>

    <main>
        <section class="menu-table-container">
            <div class="table-wrapper"> <!-- The new flex container -->
                <table class="food-menu-table">
                    <thead>
                        <tr>
                            <th>Categories</th>
                            <th>Name of Selection</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td data-label="Category">Beverage</td>
                            <td data-label="Name">Bottled Water</td>
                            <td data-label="Price">$2.00</td>
                        </tr>
                        <tr>
                            <td data-label="Category">Appetizer</td>
                            <td data-label="Name">Mozzerella Sticks</td>
                            <td data-label="Price">$10.99</td>
                        </tr>
                        <tr>
                            <td data-label="Category">Entree</td>
                            <td data-label="Name">Cajun Pasta</td>
                            <td data-label="Price">$21.99</td>
                        </tr>
                        <tr>
                            <td data-label="Category">Dessert</td>
                            <td data-label="Name">Brownie Obsession</td>
                            <td data-label="Price">$8.99</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- End of .table-wrapper -->
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/main.js"></script>
</body>
</html>
