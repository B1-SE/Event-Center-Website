<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center - Contact Us</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-form-section">
            <p>Have a question or inquiry? Fill out the form below and we'll get back to you as soon as possible!</p>
            <form id="contactForm" novalidate> 
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-describedby="name-error">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-describedby="email-error">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required aria-describedby="subject-error">
                    <span class="error-message" id="subject-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message/Inquiry:</label>
                    <textarea id="message" name="message" rows="7" required aria-describedby="message-error"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="button">Send Message</button>
                <div id="form-submission-message" class="success-message"></div> 
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/main.js"></script>
     <script src="../js/contact.js"></script>
</body>
</html>
